<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            margin-top: 20vh;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            opacity: 0.7;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
            color: #d81b60;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Para la persona m√°s especial ‚ù§Ô∏è</h1>
    <p id="message">Eres mi raz√≥n de sonre√≠r cada d√≠a.</p>
    <button onclick="mostrarSorpresa()">Toca aqu√≠ üíñ</button>
    
    <audio id="music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>
    
    <script>
        function crearCorazones() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);
            
            let x = Math.random() * window.innerWidth;
            let y = window.innerHeight;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            
            let animation = heart.animate(
                [
                    { transform: `translateY(0)` },
                    { transform: `translateY(-${y}px)` }
                ],
                {
                    duration: 5000 + Math.random() * 3000,
                    easing: "linear"
                }
            );
            
            animation.onfinish = () => heart.remove();
        }
        setInterval(crearCorazones, 300);
        
        function mostrarSorpresa() {
            document.getElementById("message").innerText = "Te amo con todo mi coraz√≥n üíñ";
            document.getElementById("music").play();
        }
    </script>
</body>
</html>
